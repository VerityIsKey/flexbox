<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class="menu-container">
      <div class='menu'>
        <div class='date'>Aug 14, 2016</div>
        <div class='links'>
          <div class='signup'>Sign Up</div>
          <div class='login'>Login</div>
        </div>
      </div>
    </div>
    <div class='header-container'>
      <div class='header'>
        <div class='subscribe'>Subscribe &#9662;</div>
        <div class='logo'><img src='images/verity_logo.jpg' alt='Verity Logo'></div>
        <div class='social'><img src='images/socials.png' alt='Socials logo'></div>
      </div>
    </div>
    <div class='photo-grid-container'>
      <div class='photo-grid'>
        <div class='photo-grid-item first-item'>
          <img src='images/blue.jpeg'/>
        </div>
        <div class='photo-grid-item'>
          <img src='images/green.jpeg'/>
        </div>
        <div class='photo-grid-item'>
          <img src='images/lime_green.jpeg'>
        </div>
        <div class='photo-grid-item last-item'>
          <img src='images/maroon.jpeg'>
        </div>
        <div class='photo-grid-item'>
          <img src='images/pink.jpeg'>
        </div>
      </div>
    </div>
  </body>
</html>
